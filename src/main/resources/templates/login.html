<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<main>
    <section class="login_container" style="margin-left:20px; margin-right: 20px;">
        <h2 class="login_title">로그인</h2>
        <form th:action="login" method="post" id="login_action" onsubmit="return formCheck()" >
            <article class="login_id_pw" style="margin:80px 0;">
                <div class="login_form_container">
                    <div class="input_container">
                        <label for="login_id" class="login_label" style="font-size:20px;">이메일(ID)</label><br>
                        <input type="text" id="login_id" class="login" style="width:98%; height: 20px;" name="login_id">
                    </div>
                </div>
                <div class="login_form_container">
                    <div class="input_container">
                        <label for="login_pw" class="login_label" style="font-size:20px;">비밀번호(PW)</label><br>
                        <input type="text" id="login_pw" class="login" style="width:98%; height: 20px;" name="login_pw">
                    </div>
                </div>
            </article>
            <button type="submit" class="login_btn" style="font-size:20px; width:100%; padding:10px; border-radius:5px; display: block; background-color: #FE9A2E; color:white; border:none; cursor:pointer; text-align:center; margin-top: 20px;" id="login_btn">로그인</button>
            <h3 style="text-align: center">비밀번호를 잊어버리셨나요?<br><a href="#" style="color: #FE9A2E; text-decoration-line: none; ">비밀번호찾기</a></h3>
        </form>
    </section>
</main>

</body>
</html>
