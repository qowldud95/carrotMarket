<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/memberJoin.js}"></script>
</head>
<body>
    <main>
        <section class="member_join_container" style="margin-left:20px; margin-right: 20px;">
            <h2 class="member_join_title">회원가입</h2>
            <form th:action="member-join" method="post" id="member_join_action" onsubmit="return formCheck()" >
                <div class="member_join_form_container">
                    <div class="input_container">
                        <label for="member_join_id" class="member_join_label" style="font-size:20px;">이메일(ID)</label><br>
                        <input type="text" id="member_join_id" class="member_join" style="width:98%; height: 20px;" name="member_join_id">
                    </div>
                </div>
                <div class="member_join_form_container">
                    <div class="input_container">
                        <label for="member_join_pw" class="member_join_label" style="font-size:20px;" >비밀번호(PW)</label><br>
                        <input type="text" id="member_join_pw" class="member_join" style="width:98%; height: 20px;" name="member_join_pw">
                    </div>
                </div>
                <div class="member_join_form_container">
                    <div class="input_container">
                        <label for="member_join_name" class="member_join_label" style="font-size:20px;">이름</label><br>
                        <input type="text" id="member_join_name" class="member_join" style="width:98%; height: 20px;" name="member_join_name">
                    </div>
                </div>
                <div class="member_join_form_container">
                    <div class="input_container">
                        <label for="member_join_phone" class="member_join_label" style="font-size:20px;">핸드폰번호</label><br>
                        <input type="text" id="member_join_phone" class="member_join" style="width:98%; height: 20px;" name="member_join_phone">
                    </div>
                </div>
                <div class="member_join_form_container">
                    <div class="input_container">
                        <label for="member_join_nickname" class="member_join_label" style="font-size:20px;">닉네임</label><br>
                        <input type="text" id="member_join_nickname" class="member_join" style="width:98%; height: 20px;" name="member_join_nickname">
                    </div>
                </div>
                <button type="submit" class="member_join_btn" style="font-size:20px; width:100%; padding:10px; border-radius:5px; display: block; background-color: #FE9A2E; color:white; border:none; cursor:pointer; text-align:center; margin-top: 20px;" id="member_join_btn">가입하기</button>
            </form>
        </section>
    </main>

</body>
</html>
